<div class="modal-backdrop">
  <div class="modal">
    <div class="modal-header">
      <span>Редагувати лікаря</span>
      <button class="close-btn" (click)="onClose()">✖</button>
    </div>

    <form [formGroup]="doctorForm" class="doctor-form">
      <div class="form-group">
        <label>Прізвище</label>
        <input formControlName="lastName">
      </div>

      <div class="form-group">
        <label>Ім'я</label>
        <input formControlName="firstName">
      </div>

      <div class="form-group">
        <label>По-батькові</label>
        <input formControlName="middleName">
      </div>

      <div class="form-group">
        <label>Спеціальність</label>
        <input formControlName="speciality">
      </div>

      <div class="form-group">
        <label>Категорія</label>
        <select formControlName="category">
          <option value="Молодший спеціаліст">Молодший спеціаліст</option>
          <option value="Спеціаліст">Спеціаліст</option>
          <option value="Лікар вищої категорії">Лікар вищої категорії</option>
          <option value="Доктор медчних наук">Доктор медчних наук</option>
        </select>
      </div>

      <div class="form-footer">
        <button type="button" (click)="onDelete()">Видалити лікаря</button>
        <button type="button" (click)="onSave()" [disabled]="doctorForm.invalid">Зберегти зміни</button>
      </div>
    </form>
  </div>
</div>
