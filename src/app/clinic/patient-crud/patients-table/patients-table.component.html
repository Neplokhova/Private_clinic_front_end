<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Last Name -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Прізвище</th>
      <td mat-cell *matCellDef="let patient">{{patient.lastName}}</td>
    </ng-container>

    <!-- First Name -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ім'я</th>
      <td mat-cell *matCellDef="let patient">{{patient.firstName}}</td>
    </ng-container>

    <!-- Middle Name -->
    <ng-container matColumnDef="middleName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>По-батькові</th>
      <td mat-cell *matCellDef="let patient">{{patient.middleName}}</td>
    </ng-container>

    <!-- Birth Year -->
    <ng-container matColumnDef="birthYear">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Рік народження</th>
      <td mat-cell *matCellDef="let patient">{{patient.birthYear}}</td>
    </ng-container>

    <!-- Рядки -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"
        (dblclick)="openPatientDetails(row)">
    </tr>

  </table>
</div>
