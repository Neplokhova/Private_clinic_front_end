<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Назва</th>
      <td mat-cell *matCellDef="let service">{{service.name}}</td>
    </ng-container>


    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Категорія</th>
      <td mat-cell *matCellDef="let service">{{service.category}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ціна (грн)</th>
    <td mat-cell *matCellDef="let service">{{service.price}}</td>
  </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"
        (dblclick)="onRowDblClick(row)">
    </tr>

  </table>
</div>
